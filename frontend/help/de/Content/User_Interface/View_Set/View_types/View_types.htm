        <h3><a name="kanchor4"></a>View Typ</h3>
        <p>DEUTSCH</p>
        <p>The <i>view type</i> determines the means of how the desired view object, such as data, parameters and images, is available to the user.</p>
        <p>The user can choose from the following available view types:</p>
        <ul>
            <li value="1">
                <p><a href="Image_view.htm" title="Go to topic &quot;Image View&quot;" alt="Go to topic &quot;Image View&quot;">Bild</a>
                </p>
            </li>
            <li value="2">
                <p><a href="Parameter_view.htm" title="Go to topic &quot;Parameter View&quot;" alt="Go to topic &quot;Parameter View&quot;">Parameter </a>
                </p>
            </li>
            <li value="3">
                <p><a href="Parameter_view.htm" title="Go to topic &quot;Image Strip View&quot;" alt="Go to topic &quot;Image Strip View&quot;">Filmstreifen</a>
                </p>
            </li>
            <li value="4">
                <p><a href="List_view.htm" title="Go to topic &quot;List View&quot;" alt="Go to topic &quot;List View&quot;">Liste</a>
                </p>
            </li>
        </ul>
