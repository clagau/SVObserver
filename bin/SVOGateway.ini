[Auth]
UserSettingsFile=C:\SVObserver\auth\UserSettings.xml
JwtHmacSecret=your-256-bit-secret
JwtRsaPublicKeyFile=C:\SVObserver\auth\id_rsa.pub
JwtRsaPrivateKeyFile=C:\SVObserver\auth\id_rsa
[SharedMemory]
Dummy=true
[Http]
Host=127.0.0.1
Port=8080
ReadBufferSize=65536
WriteBufferSize=65536
MaxMessageSize=268435456
ConnectionCleanupIntervalSec=1
EnableFileServing=true
DataDir=C:\SVObserver\frontend
DefaultIndexHtmlFile=index.html
DefaultErrorHtmlFile=404.html
ServerVersionString=SVGateway 1.0
[Logger]
LogLevel=debug
LogToStdoutEnabled=true
WindowsEventLogEnabled=false
WindowsEventLogLevel=info
WindowsEventLogSource=
